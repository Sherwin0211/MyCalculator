<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="container">
            <div class="text">
                <input type="text" id="txtOutput" readonly>
            </div>
            <div class="button" id="button">
                <button type="submit" id="btn1">1</button>
                <button type="submit" id="btn2">2</button>
                <button type="submit" id="btn3">3</button>
                <button type="submit" id="btnDel">Del</button>
                <button type="submit" id="btn4">4</button>
                <button type="submit" id="btn5">5</button>
                <button type="submit" id="btn6">6</button>
                <button type="submit" id="btnMinus">-</button>
                <button type="submit" id="btn7">7</button>
                <button type="submit" id="btn8">8</button>
                <button type="submit" id="btn9">9</button>
                <button type="submit" id="btnAdd">+</button>
                <button type="submit" id="btn0">0</button>
                <button type="submit" id="btnDevide">/</button>
                <button type="submit" id="btnTimes">*</button>
                <button type="submit" id="btnEqual">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js">

</script>
</html>
